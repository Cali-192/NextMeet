<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NextMeet | Next-Gen Video Conferencing</title>
    
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/bolt.svg">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/bolt.svg">
    <link rel="manifest" href="/zoom/manifest.json">

    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    
    <link rel="stylesheet" href="zoom.css">
    <style>
        /* Rregullime p√´r t'u p√´rshtatur n√´ √ßdo ekran (Responsive) */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #000;
        }

        #auth-overlay {
            position: fixed;
            inset: 0;
            display: flex !important;
            align-items: center;
            justify-content: center;
            z-index: 100000 !important;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            pointer-events: all !important;
            padding: 20px;
        }

        .auth-card {
            position: relative;
            z-index: 100001 !important;
            pointer-events: all !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
            max-width: 100%;
            width: 420px;
            background: rgba(20, 20, 20, 0.95);
        }

        .visible-slogan {
            color: rgba(255, 255, 255, 0.7) !important;
            font-size: 0.85rem;
        }
        .visible-version {
            color: rgba(255, 255, 255, 0.5) !important;
            font-weight: bold;
        }

        /* SIGURON Q√ã BUTONI DHE INPUTET JAN√ã T√ã PREKSHME */
        .auth-body button, 
        .auth-body input {
            position: relative;
            z-index: 100005 !important;
            cursor: pointer !important;
            pointer-events: all !important;
            touch-action: manipulation;
        }

        #emoji-rain-container {
            position: fixed;
            inset: 0;
            pointer-events: none !important;
            z-index: 9999;
        }

        footer.controls-bar {
            padding-bottom: calc(1rem + env(safe-area-inset-bottom)) !important;
        }

        .shadow-primary {
            box-shadow: 0 0 25px rgba(13, 110, 253, 0.5);
        }
    </style>
</head>
<body class="bg-dark text-white">

    <div id="auth-overlay">
        <div class="card auth-card bg-dark shadow-lg p-4 p-md-5" style="border-radius: 25px; backdrop-filter: blur(15px);">
            <div class="text-center mb-4">
                <div class="logo-icon bg-primary rounded-4 mx-auto mb-3 d-flex align-items-center justify-content-center shadow-primary" style="width: 65px; height: 65px;">
                    <i class="fas fa-bolt text-white fa-2x"></i>
                </div>
                <h2 class="fw-bold text-white mb-1" style="letter-spacing: -1.5px;">Next<span class="text-primary">Meet</span></h2>
                <p class="visible-slogan">Siguri e lart√´ dhe performanc√´ maksimale</p>
            </div>
            
            <div class="auth-body">
                <form onsubmit="event.preventDefault(); startMeeting();">
                    <div class="mb-3">
                        <label class="form-label small text-uppercase fw-bold text-secondary" style="font-size: 10px;">Emri i P√´rdoruesit</label>
                        <div class="input-group bg-black rounded-3 border border-secondary border-opacity-50">
                            <span class="input-group-text bg-transparent border-0 text-secondary"><i class="fas fa-user"></i></span>
                            <input type="text" id="user-name-input" class="form-control bg-transparent text-white border-0 shadow-none py-2" placeholder="Shkruaj emrin t√´nd..." required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label small text-uppercase fw-bold text-secondary" style="font-size: 10px;">Fjal√´kalimi i Aksesit (1234)</label>
                        <div class="input-group bg-black rounded-3 border border-secondary border-opacity-50">
                            <span class="input-group-text bg-transparent border-0 text-secondary"><i class="fas fa-lock"></i></span>
                            <input type="password" id="meeting-pass-input" class="form-control bg-transparent text-white border-0 shadow-none py-2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                    </div>
                    
                    <button type="button" id="start-btn" onclick="startMeeting()" class="btn btn-primary w-100 fw-bold py-3 rounded-pill shadow-sm transition-all">
                        HYR N√ã TAKIM <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <div class="d-flex align-items-center justify-content-center gap-3">
                        <span class="small visible-version">v4.2 Pro</span>
                        <span class="text-secondary">|</span>
                        <a href="javascript:void(0)" onclick="showHelp()" class="small text-primary text-decoration-none fw-bold">Ndihm√´?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="emoji-rain-container"></div>

    <div class="main-wrapper d-flex flex-column vh-100">
        
        <header class="navbar navbar-dark bg-black border-bottom border-secondary px-4 py-2 shadow-sm">
            <div class="d-flex align-items-center">
                <div class="logo-icon bg-primary rounded-3 me-2 d-flex align-items-center justify-content-center" style="width: 35px; height: 35px; box-shadow: 0 0 15px rgba(13, 110, 253, 0.4);">
                    <i class="fas fa-bolt text-white"></i>
                </div>
                <span class="fw-bold fs-4 tracking-tight" style="letter-spacing: -1px;">Next<span class="text-primary">Meet</span></span>
                
                <div id="network-status" class="ms-4 d-flex align-items-center bg-dark border border-secondary rounded-pill px-3 py-1">
                    <div id="network-dot" class="rounded-circle me-2" style="width: 8px; height: 8px; background-color: #00e676; box-shadow: 0 0 8px #00e676;"></div>
                    <span class="small fw-medium text-white" id="network-text">Lidhja: Super</span>
                </div>
                <span id="recording-status" class="badge bg-danger ms-3 d-none animate-pulse">‚óè REC</span>
            </div>

            <div class="d-flex align-items-center bg-dark rounded-pill px-3 py-1 border border-secondary shadow-sm">
                <span class="text-secondary small me-2">ID JUAJ:</span>
                <code id="my-id" class="text-info me-2 fw-bold">Duke u lidhur...</code>
                <button onclick="copyMyId()" class="btn btn-sm btn-link text-white p-0"><i class="far fa-copy"></i></button>
            </div>

            <div class="d-flex gap-2 align-items-center">
                <input type="text" id="remote-id-input" class="form-control form-control-sm bg-black text-white border-secondary shadow-none" style="width: 150px;" placeholder="ID e Partnerit">
                <button id="connect-btn" class="btn btn-primary btn-sm px-4 rounded-pill shadow fw-bold">LIDHU</button>
            </div>
        </header>

        <div class="d-flex flex-grow-1 overflow-hidden position-relative">
            
            <aside id="participants-panel" class="bg-black border-end border-secondary d-flex flex-column shadow-lg" style="width: 250px;">
                <div class="p-3 border-bottom border-secondary bg-dark">
                    <h6 class="mb-0 fw-bold small text-uppercase tracking-wider text-secondary">Pjes√´marr√´sit</h6>
                </div>
                <div id="participants-list" class="flex-grow-1 p-2 overflow-auto custom-scroll">
                    <div class="d-flex align-items-center p-2 mb-1 rounded bg-secondary bg-opacity-10" id="local-participant">
                        <div class="avatar-sm bg-primary rounded-circle me-2 d-flex align-items-center justify-content-center small fw-bold text-white">TI</div>
                        <span class="flex-grow-1 small">Ti (Moderator)</span>
                    </div>
                </div>
            </aside>

            <main class="flex-grow-1 d-flex flex-column position-relative bg-black">
                <div id="lobby-modal" class="position-absolute top-0 start-50 translate-middle-x mt-3 bg-dark border border-primary p-3 rounded shadow-lg d-none" style="z-index: 2000; width: 320px;">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h6 class="mb-1 small fw-bold text-white">K√´rkes√´ Hyrjeje</h6>
                            <p class="mb-0 x-small text-muted">Dikush d√´shiron t√´ hyj√´.</p>
                        </div>
                        <div class="d-flex gap-2">
                            <button onclick="lobbyDecision(true)" class="btn btn-sm btn-success rounded-circle"><i class="fas fa-check"></i></button>
                            <button onclick="lobbyDecision(false)" class="btn btn-sm btn-danger rounded-circle"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>

                <div id="video-grid" class="flex-grow-1 d-flex flex-wrap align-items-center justify-content-center p-4 gap-3 overflow-auto">
                    <div class="video-item" id="local-wrapper">
                        <video id="local-video" autoplay muted playsinline></video>
                        <div class="video-info"><span id="local-name-display">Ti</span></div>
                        <div id="reaction-container-local"></div>
                    </div>
                    <div class="video-item" id="remote-wrapper">
                        <video id="remote-video" autoplay playsinline></video>
                        <div id="waiting-overlay" class="waiting text-center">
                            <div class="spinner-border text-primary mb-2"></div>
                            <p class="small">Duke pritur partnerin...</p>
                        </div>
                        <div id="reaction-container-remote"></div>
                    </div>
                </div>
            </main>

            <aside id="chat-panel" class="bg-black border-start border-secondary d-flex flex-column shadow-lg" style="width: 320px;">
                <div class="p-3 border-bottom border-secondary bg-dark">
                    <h6 class="mb-0 fw-bold small text-uppercase tracking-wider">Biseda Live</h6>
                </div>
                <div id="chat-messages" class="flex-grow-1 p-3 overflow-auto custom-scroll"></div>
                <div class="p-3 border-top border-secondary bg-dark">
                    <div class="input-group bg-black rounded-pill p-1 border border-secondary">
                        <input type="text" id="chat-input" class="form-control bg-transparent text-white border-0 shadow-none ps-3" placeholder="Shkruaj...">
                        <button id="send-chat" class="btn btn-primary rounded-circle" style="width: 35px; height: 35px;"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </aside>
        </div>

        <footer class="controls-bar d-flex justify-content-between align-items-center bg-black border-top border-secondary px-4 py-3">
            <div class="d-flex gap-2">
                <button id="mic-btn" class="btn btn-dark rounded-circle"><i class="fas fa-microphone"></i></button>
                <button id="camera-btn" class="btn btn-dark rounded-circle"><i class="fas fa-video"></i></button>
            </div>

            <div class="d-flex gap-3">
                <button onclick="sendReaction('‚ù§Ô∏è')" class="btn btn-outline-secondary rounded-circle">‚ù§Ô∏è</button>
                <button onclick="sendReaction('üëè')" class="btn btn-outline-secondary rounded-circle">üëè</button>
                <button onclick="sendReaction('üòÇ')" class="btn btn-outline-secondary rounded-circle">üòÇ</button>
            </div>

            <button class="btn btn-danger px-4 py-2 rounded-pill fw-bold" onclick="leaveMeeting()">
                MBYLL
            </button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showHelp() {
            alert("Emri: √áfar√´ t√´ d√´shironi\nFjal√´kalimi: 1234");
        }
    </script>
    <script src="zoom.js?v=99"></script>
</body>
</html>
