<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NextMeet | Next-Gen Video Conferencing</title>
    
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/bolt.svg">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/bolt.svg">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
            opacity: 1;
        }

        #auth-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100000;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .auth-card {
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 100%;
            width: 420px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 25px;
            backdrop-filter: blur(15px);
        }

        /* FIX: Reaksionet te rregulluara */
        .reaction-animate {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            pointer-events: none;
            animation: flyUp 2s ease-out forwards;
            z-index: 2000;
        }

        @keyframes flyUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-50%, -250px) scale(1.5); opacity: 0; }
        }

        .video-item {
            position: relative;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            flex: 1;
            min-width: 300px;
            max-width: 800px;
            aspect-ratio: 16/9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        #waiting-overlay {
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        #waiting-overlay.hidden {
            display: none !important;
        }

        #whiteboard-overlay {
            position: absolute;
            inset: 0;
            background: white;
            z-index: 1100;
            display: none;
            flex-direction: column;
        }
        
        #whiteboard-canvas {
            flex-grow: 1;
            cursor: crosshair;
            background: #fff;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #00e676;
            box-shadow: 0 0 8px #00e676;
        }

        /* Klasa per butonat aktive */
        .btn-active-blue { background-color: #0d6efd !important; color: white !important; }
        .recording-active { animation: pulse-red 1.5s infinite; background-color: #dc3545 !important; color: white !important; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .chat-message {
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .chat-message .user {
            display: block;
            font-weight: bold;
            color: #0d6efd;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <div id="auth-overlay">
        <div class="card auth-card shadow-lg p-4 p-md-5">
            <div class="text-center mb-4">
                <div class="bg-primary rounded-4 mx-auto mb-3 d-flex align-items-center justify-content-center shadow-lg" style="width: 65px; height: 65px;">
                    <i class="fas fa-bolt text-white fa-2x"></i>
                </div>
                <h2 class="fw-bold text-white mb-1">Next<span class="text-primary">Meet</span></h2>
                <p class="text-secondary small">Siguri e lart√´ dhe performanc√´ maksimale</p>
            </div>
            
            <form onsubmit="event.preventDefault(); startMeeting();">
                <div class="mb-3">
                    <label class="form-label small text-uppercase fw-bold text-secondary">Emri i P√´rdoruesit</label>
                    <div class="input-group bg-black rounded-3 border border-secondary border-opacity-50">
                        <span class="input-group-text bg-transparent border-0 text-secondary"><i class="fas fa-user"></i></span>
                        <input type="text" id="user-name-input" class="form-control bg-transparent text-white border-0 shadow-none py-2" placeholder="Emri juaj..." required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label small text-uppercase fw-bold text-secondary">Fjal√´kalimi (1234)</label>
                    <div class="input-group bg-black rounded-3 border border-secondary border-opacity-50">
                        <span class="input-group-text bg-transparent border-0 text-secondary"><i class="fas fa-lock"></i></span>
                        <input type="password" id="meeting-pass-input" class="form-control bg-transparent text-white border-0 shadow-none py-2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 fw-bold py-3 rounded-pill">
                    HYR N√ã TAKIM <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="whiteboard-overlay">
        <div class="bg-dark p-2 d-flex justify-content-between align-items-center">
            <span class="text-white small fw-bold ms-2 text-uppercase">Whiteboard Bashk√´punues</span>
            <div class="d-flex gap-2">
                <input type="color" id="wb-color" class="form-control form-control-sm" style="width: 40px;" value="#0d6efd">
                <button onclick="clearWhiteboard()" class="btn btn-sm btn-outline-light"><i class="fas fa-eraser"></i></button>
                <button onclick="toggleWhiteboard()" class="btn btn-sm btn-danger"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <canvas id="whiteboard-canvas"></canvas>
    </div>

    <div class="main-wrapper d-flex flex-column vh-100">
        
        <header class="navbar navbar-dark bg-black border-bottom border-secondary px-4 py-2">
            <div class="d-flex align-items-center">
                <div class="bg-primary rounded-3 me-2 d-flex align-items-center justify-content-center" style="width: 35px; height: 35px;">
                    <i class="fas fa-bolt text-white"></i>
                </div>
                <span class="fw-bold fs-4">Next<span class="text-primary">Meet</span></span>
                
                <div class="ms-4 d-flex align-items-center bg-dark border border-secondary rounded-pill px-3 py-1">
                    <div class="status-dot rounded-circle me-2"></div>
                    <span class="small fw-medium" id="network-text">LIDHJA: SUPER</span>
                </div>
            </div>

            <div class="d-flex align-items-center bg-dark rounded-pill px-3 py-1 border border-secondary">
                <span class="text-secondary small me-2">ID:</span>
                <code id="my-id" class="text-info me-2 fw-bold">...</code>
                <button onclick="copyMyId()" class="btn btn-sm btn-link text-white p-0"><i class="far fa-copy"></i></button>
            </div>

            <div class="d-flex gap-2">
                <input type="text" id="remote-id-input" class="form-control form-control-sm bg-black text-white border-secondary" style="width: 140px;" placeholder="ID e Partnerit">
                <button id="connect-btn" class="btn btn-primary btn-sm px-4 rounded-pill fw-bold">LIDHU</button>
            </div>
        </header>

        <div class="d-flex flex-grow-1 overflow-hidden position-relative">
            
            <aside id="participants-panel" class="bg-black border-end border-secondary d-none flex-column" style="width: 250px;">
                <div class="p-3 border-bottom border-secondary">
                    <h6 class="mb-0 small fw-bold text-uppercase text-secondary">Pjes√´marr√´sit</h6>
                </div>
                <div id="participants-list" class="flex-grow-1 p-2">
                    <div class="participant-item d-flex align-items-center p-2 mb-1 rounded bg-secondary bg-opacity-10">
                        <div class="avatar-sm bg-primary rounded-circle me-2 d-flex align-items-center justify-content-center small fw-bold" style="width:30px; height:30px;">TI</div>
                        <span class="small" id="local-participant-name">Ti (Moderator)</span>
                    </div>
                </div>
            </aside>

            <main class="flex-grow-1 d-flex flex-column position-relative bg-black">
                
                <div id="lobby-modal" class="position-absolute top-0 start-50 translate-middle-x mt-3 bg-dark border border-primary p-3 rounded shadow-lg d-none" style="z-index: 2000; width: 300px;">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h6 class="mb-1 small fw-bold">K√´rkes√´ Hyrjeje</h6>
                            <p class="mb-0 small text-muted">Dikush d√´shiron t√´ hyj√´.</p>
                        </div>
                        <div class="d-flex gap-2">
                            <button onclick="lobbyDecision(true)" class="btn btn-sm btn-success rounded-circle"><i class="fas fa-check"></i></button>
                            <button onclick="lobbyDecision(false)" class="btn btn-sm btn-danger rounded-circle"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>

                <div id="video-grid" class="flex-grow-1 d-flex flex-wrap align-items-center justify-content-center p-3 gap-3 overflow-auto">
                    <div class="video-item" id="local-video-container">
                        <video id="local-video" autoplay muted playsinline></video>
                        <div class="position-absolute bottom-0 start-0 p-2 w-100" style="background: linear-gradient(transparent, rgba(0,0,0,0.8));">
                            <span class="small fw-bold" id="local-name-display">Ti</span>
                        </div>
                        <div id="reaction-container-local" class="reaction-container-box" style="position: absolute; inset: 0; pointer-events: none;"></div>
                    </div>
                    
                    <div class="video-item" id="remote-video-container">
                        <video id="remote-video" autoplay playsinline></video>
                        <div id="waiting-overlay" class="position-absolute inset-0 d-flex flex-column align-items-center justify-content-center bg-dark">
                            <div class="spinner-border text-primary mb-2"></div>
                            <p class="small text-secondary">Duke pritur partnerin...</p>
                        </div>
                        <div class="position-absolute bottom-0 start-0 p-2 w-100" style="background: linear-gradient(transparent, rgba(0,0,0,0.8));">
                            <span class="small fw-bold" id="remote-name-display">Partneri</span>
                        </div>
                        <div id="reaction-container-remote" class="reaction-container-box" style="position: absolute; inset: 0; pointer-events: none;"></div>
                    </div>
                </div>
            </main>

            <aside id="chat-panel" class="bg-black border-start border-secondary d-none flex-column" style="width: 320px;">
                <div class="p-3 border-bottom border-secondary">
                    <h6 class="mb-0 small fw-bold text-uppercase">Biseda Live</h6>
                </div>
                <div id="chat-messages" class="flex-grow-1 p-3 overflow-auto"></div>
                <div class="p-3 border-top border-secondary">
                    <div class="input-group bg-dark rounded-pill p-1 border border-secondary">
                        <input type="text" id="chat-input" class="form-control bg-transparent text-white border-0 shadow-none ps-3" placeholder="Shkruaj...">
                        <button id="send-chat" class="btn btn-primary rounded-circle" style="width: 35px; height: 35px;"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </aside>
        </div>

        <footer class="controls-bar d-flex justify-content-between align-items-center bg-black border-top border-secondary px-4 py-3">
            <div class="d-flex gap-2">
                <button id="mic-btn" onclick="toggleMic()" class="btn btn-dark rounded-circle p-3"><i class="fas fa-microphone"></i></button>
                <button id="camera-btn" onclick="toggleCam()" class="btn btn-dark rounded-circle p-3"><i class="fas fa-video"></i></button>
                <button id="screen-btn" onclick="toggleScreenShare()" class="btn btn-dark rounded-circle p-3"><i class="fas fa-desktop"></i></button>
                <button id="whiteboard-btn" onclick="toggleWhiteboard()" class="btn btn-dark rounded-circle p-3"><i class="fas fa-chalkboard"></i></button>
                <button id="participants-btn" onclick="toggleParticipants()" class="btn btn-dark rounded-circle p-3"><i class="fas fa-users"></i></button>
                <button id="chat-btn" onclick="toggleChat()" class="btn btn-dark rounded-circle p-3"><i class="fas fa-comment-alt"></i></button>
                <button id="blur-btn" onclick="toggleBlur()" class="btn btn-dark rounded-circle p-3"><i class="fas fa-user-shield"></i></button>
                
                <button id="caption-btn" onclick="toggleCaptions()" class="btn btn-dark rounded-circle p-3"><i class="fas fa-closed-captioning"></i></button>
                
                <button id="record-btn" onclick="toggleRecord()" class="btn btn-dark rounded-circle p-3 text-danger"><i class="fas fa-circle"></i></button>
            </div>

            <div class="d-flex gap-2">
                <button onclick="sendReaction('‚ù§Ô∏è')" class="btn btn-outline-secondary rounded-circle border-0">‚ù§Ô∏è</button>
                <button onclick="sendReaction('üëè')" class="btn btn-outline-secondary rounded-circle border-0">üëè</button>
                <button onclick="sendReaction('üòÇ')" class="btn btn-outline-secondary rounded-circle border-0">üòÇ</button>
                <button onclick="sendReaction('üî•')" class="btn btn-outline-secondary rounded-circle border-0">üî•</button>
            </div>

            <button class="btn btn-danger px-4 py-2 rounded-pill fw-bold" onclick="leaveMeeting()">
                MBYLL TAKIMIN
            </button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="zoom/zoom.js"></script>
</body>
</html>
